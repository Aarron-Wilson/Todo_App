{% load static %}

<html>
<body style="background-color: rgb(89, 151, 95);">
    <header style="font-size: 30px;"> Create Catagory </header>
    
    <input id="catagoryname" type="text"></input>

    <div>
        <button onclick="addCatagory()"> Create </button>
        <button onclick='cancel()'> Cancel </button>
    </div>
</body>


</html>

<script>
    //const csrftoken = '{{ csrf_token }}';
    function cancel(){
        window.location.href = '/';
    }
    
    function addCatagory(){

        catagoryName = document.getElementById('catagoryname').value;

        fetch('/api/catagory/create/' + catagoryName, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
                //'X-CSRFToken': csrftoken
            }
            })
            .then(response => {
                // This 'response' is the Response object from the fetch API
                if (!response.ok) {
                    // Handle HTTP errors
                    alert("HTTP Error.");
                    return;
                }
                // Parse the response body as JSON
                return  response.json();
            })
            .then(jsonResponse => {
                // This 'jsonResponse' is the parsed JSON data
                if(!(jsonResponse.completed)){
                    alert("Api error.");
                }
            })
            .catch(error => {
                alert('There was a problem with the fetch operation:', error);
            });

            cancel();
    }

</script>

<style>
    *{
        font-family:Arial, Helvetica, sans-serif;
        font: size 60px;
    }

    div {
        font-size:24px;
    }

    
</style>
